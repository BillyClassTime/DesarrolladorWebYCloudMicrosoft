<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
</head>
<body>
    <h1>Contact Contoso Conferencing</h1>
    <p>Contoso Conferencing Ltd.</p>
    <p>
        123 South Street <br />
        Somewhere<br />
        Over there<br />
        <em>USA</em>
    </p>
    <p>
        <a href="mailto:contact@contoso.com">contac@consotoso.com</a>
    </p>
    <p>
        contacte con contoso, rellenando el formulario, <strong>
            los campos en
            negrita
        </strong>son obligatorios !!
    </p>
    <form>
        <fieldset>
            <legend>Sus datos y consulta</legend>
            <ol>
                <li>
                    <label>
                        <strong>Nombre</strong><br />
                        <input type="text"
                               name="UserName" />
                    </label>
                </li>
                <li>
                    <label>
                        Telephone<br />
                        <input type="text"
                               name="Phone" />
                    </label>
                </li>
                <li>
                    <label>
                        Email Address<br />
                        <input type="text"
                               name="Email" />
                    </label>
                </li>
                <li>
                    <label>
                        <strong>Message</strong><br />
                        <textarea name="Message"
                                  cols="30" rows="10">Add your message here
                        </textarea>
                    </label>
                </li>
            </ol>
        </fieldset>
        <input type="submit" value="send">
    </form>
</body>
</html>
